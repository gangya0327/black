<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <iframe src="http://www.exp.com/b.html" frameborder="0" id="iframe" onload="test()"></iframe>
    </div>

    <script>
        window.onload = function(){
            var iframe = document.getElementById("iframe") 
            var win = iframe.contentWindow  //能获取到iframe里的window对象，但该window对象的属性和方法几乎不可用
            var doc = win.document          //获取不到iframe里的document对象
            var name = win.name             //获取不到window对象的name属性
        }
        function test(){
            document.domain = "exp.com"     //在iframe载入的页面设置document.domain与主页面相同
        }
    </script>
</body>
</html>
