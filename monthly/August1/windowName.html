<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <iframe src="http://localhost/b.html" id="iframe" frameborder="0" onload="onload()"></iframe>

    <script>
        function onLoad() {
            var iframe = document.getElementById("iframe")
            var win = iframe.contentWindow
            win.postMessage("来自a的消息", "*")
        }
    </script>

    <script>
        window.onmessage = function (e) {
            e = e || event
            alert(e.data)
        }
    </script>
</body>
