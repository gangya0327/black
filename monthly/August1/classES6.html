<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>

    <!-- 请注意这里type=module才能运行 -->
    <script type="module">
        import {Alert, AlertTitle, AlertTitleButton} from './classES6.js'; 
        var v1 = new Alert(); 
        v1.show(); 
        var v2 = new AlertTitle();
        v2.show(); 
        v2.setTitle('我是标题'); 
        var v3 = new AlertTitleButton(); 
        v3.show(); 
        v3.setTitle('我是标题和按钮的alert');
    </script>
</body>

</html>
