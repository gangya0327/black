        <textarea name="" id="inputJSON" rows="20" class="inputJSON"></textarea>

    <p>显示原JSON内容</p>

    var html = "<ul>"
    $.each(myJSON, function (i, v) {
        html += "<li>"
        html += "<span>" + i + ": </span>"
        if (v instanceof Object && v.length ==
            undefined) {
            html += "<ul>"
            $.each(v, function (i2, v2) {
                html += "<li>"
                html += "<span>" + i2 +
                    ": </span>"
                html += "<span>" + v2 +
                    "</span>"
                html += "</li>"
            })
            html += "</ul>"
        } else if (v instanceof Object && v.length !=
            undefined) {
            html += "<ul>"
            for (var i = 0; i < v.length; i++) {
                $.each(v[i], function (i2, v2) {
                    html += "<li>"
                    html += "<span>" + i2 +
                        ": </span>"
                    html += "<span>" + v2 +
                        "</span>"
                    html += "</li>"
                })
            }
            html += "</ul>"
        } else {
            html += "<span>" + v + "</span>"
        }
        html += "</li>"
    })
    html += "</ul>"

    $(".showJSON").html(html)
