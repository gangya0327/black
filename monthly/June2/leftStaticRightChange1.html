<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
<style>
    .parent {
        height: 300px;
        margin: 100px auto;
        position: relative;
    }
    
    .left {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 0;
        background: chocolate;
    }
    
    .right {
        height: 120px;
        margin-left: 110px;
        background: cornflowerblue;
    }
</style>

</html>
